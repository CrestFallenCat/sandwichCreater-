<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="makeSandwich.css" />
  <title>Make Sandwich</title>
</head>

<body>
  <nav class="topNav">
    <div class="titles">
      <h1>Now you have to make your sandwich</h1>
      <p>well go on...</p>


    </div>
    <div class="navLinks">
      <a href="#" id="about">About Us </a>
      <a href="#" id="contacts">Contact</a>
      <a href="save.html" id="saved-page">Saved</a>
    </div>
    <img id="smallLogo" src="pics/logo.png" alt="Small logo of company" />
  </nav>

  <div class="top-container">
    <div class="buttons-container">
      <p class="ingredients">Ingredients</p>


      <button class="food-button" id="bun-under-button">Bottom Bun</button>
      <button class="food-button" id="egg-button">Egg</button>
      <button class="food-button" id="spoon-button">Spoon</button>
      <button class="food-button" id="bacon-button">Bacon</button>
      <button class="food-button" id="pickle-button">Pickle</button>
      <button class="food-button" id="tomato-button">Tomato</button>
      <button class="food-button" id="bug-button">Bug</button>
      <button class="food-button" id="leaf-button">Lettuce</button>
      <button class="food-button" id="bun-top-button">Top Bun</button>
    </div>
    <div class="container">
      <img class="slidingImage" id="bun-under" src="pics/bunUnder.PNG" alt="bottom half of bun">
      <img class="slidingImage" id="spoon" src="pics/spoon.PNG" alt="a spoon">
      <img class="slidingImage egg" id="egg" src="pics/egg.PNG" alt="fried egg">
      <img class="slidingImage" id="bacon" src="pics/bacon.PNG" alt="slice of bacon">
      <img class="slidingImage pickle" id="pickle" src="pics/pickle.PNG" alt="a whole pickle">
      <img class="slidingImage tomato" id="tomato" src="pics/tomate.PNG" alt="a slice of Tomato">
      <img class="slidingImage bug" id="bug" src="pics/bug.PNG" alt="an exotic looking bug">
      <img class="slidingImage" id="leaf" src="pics/leaf.PNG" alt="lettuce leaf">
      <img class="slidingImage" id="bun-top" src="pics/bunTop.PNG" alt="top of the bun">
    </div>
    <div class="right-buttons">
      <button class="save-reset-undo" id="done" onclick="save()">DONE</button>
      <button class="save-reset-undo" id="reset" onclick="reset(container)">RESET</button>
      <button class="save-reset-undo" id="undo" onclick="undo()">UNDO</button>
    </div>





    <script src="makeSandwich.js"></script>
  </div>
</body>

</html>
